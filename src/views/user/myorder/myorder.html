<div class="box">
  <el-row class="box-header" type="flex" justify="space-between">
    <el-col :span="8">
      <div class="hearder-tabs">
        <a href="javascript:;" :class="{'active' : (index == currentIndex)}" @click="tabClick(index)"
          v-for="(item,index) in tabsLabel">{{item}}</a>
      </div>
    </el-col>
    <el-col :span="9">
      <div class="hearder-search">
        <div class="search-group">
          <input v-model="keyword" type="text">
          <button class="iconfont" type="submit" @click="search">搜索</button>
        </div>
        <span>精简筛选条件</span>
      </div>
    </el-col>
  </el-row>

  <div class="box-body">
    <el-row class="body-title" type="flex">
      <el-col :span="12">订单详情</el-col>
      <el-col :span="3">收货人</el-col>
      <el-col :span="3">金额</el-col>
      <el-col :span="3">状态</el-col>
      <el-col :span="3">操作</el-col>
    </el-row>

    <table class="body-table" cellspacing=0 v-for="order in orderList">
      <tr class="tr-h">
        <td class="td-h" colspan="8">
          <span>{{order.date}}</span>
          <span>订单号: {{order.code}} </span>
        </td>
      </tr>
      <tr class="tr-f" colspan="2" v-for="item in order.children">
        <td class="item-info" width='280'>
          <img src="" alt="">
          <span>{{item.title}}</span>
          <span class="spec">{{item.spec}}</span>
        </td>
        <!-- <td></td> -->
        <td width='52'>x{{item.count}}</td>
        <td width='120'>申请售后</td>
        <td>{{item.Consignee}}</td>
        <td class="flex">
          <span>总额￥{{item.amount}}</span>
          <span>{{item.pay}}</span>
        </td>
        <td>{{item.state}}</td>
        <td class="flex">
          <span>评价</span>
          <span class="link">确认收货</span>
        </td>
      </tr>
    </table>
  </div>

  <div class="box-footer">
    <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage"
      :page-sizes="[10, 20, 30, 40]" :page-size="100" layout="total, sizes, prev, pager, next, jumper" :total="100">
    </el-pagination>
  </div>
</div>
